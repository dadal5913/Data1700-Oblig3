<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestillingskjema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col">
<h2>Bestilling av Kinobilletter</h2>
<form id="bestillingForm" action="/submit_form" method="post">
    <div class="form-group">
        <label for="film">Film:</label>
        <select id="film" name="film" class="form-control" required>
            <option value="">Velg film</option>
            <option value="Civil War">Civil War</option>
            <option value="Spooky Stories">Spooky Stories</option>
            <option value="Pokemon">Pokemon</option>
        </select>
        <span id="feilFilm" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="antall">Antall:</label>
        <input type="number" placeholder="Antall" id="antall" name="antall" class="form-control form-control-sm">
        <span id="feilAntall" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="fornavn">Fornavn:</label>
        <input type="text" placeholder="Ditt fornavn" id="fornavn" name="fornavn" class="form-control">
        <span id="feilFornavn" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="etternavn">Etternavn:</label>
        <input type="text" placeholder="Ditt etternavn" id="etternavn" name="etternavn" class="form-control" >
        <span id="feilEtternavn" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="telefonnr">Telefonnummer:</label>
        <input type="tel" placeholder="Telefonnr (8 siffer)" id="telefonnr" name="telefonnr" pattern="[0-9]{8}" class="form-control" >
        <span id="feilTelefonnr" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="email">E-post:</label>
        <input type="email" placeholder="Email Adresse" id="email" name="email" class="form-control" >
        <span id="feilEmail" style="color: red"></span>
    </div>
    <div class="form-group">
        <button type="button" id="submitBtn">Send bestilling</button>

        <button type="button" id="slettBtn">Slett bestilling</button>
    </div>

</form>
    </div>

    <div class="col">
<table class="table table-striped">
    <tr class="bg-info">
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnr</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tbody id="bestillinger"></tbody>
</table>
    </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
